services:
  dev:
    image: devapp:latest
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
    networks:
      - my_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  prod:
    image: prodapp:latest
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - my_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  my_network:
    driver: bridge